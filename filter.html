<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,4,3,7,2,8,5,9];

        function greaterThen(num){
            return num>=5;
        }

        document.write(arr.filter(greaterThen));
        document.write("<br>");

        // ***************************sort*********************** 
        document.write(arr.filter(greaterThen).sort());
    </script>
</body>
</html>
