<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="strict.js"></script>
    <script>
        function fact(num){
            if(num==0){
                return 1;
            }

            return num * fact(num-1);
        }

        var val = prompt("Enter a number: ");

        var result = fact(val);
        document.write(result);
        
    </script>
</body>
</html>
