<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- map() creates new array with the results of calling a function for every array element -->

    <script>
        let arr = [1,2,3,4,5];

        function ifeven(num){
            return num%2==0;
        }

        document.write(arr.map(ifeven));
    </script>
</body>
</html>
